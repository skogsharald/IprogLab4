<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homelette</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row fill-height">
			<div class="yellow col-md-12 grid-border"><h1>Homelette <small>From the best chefs in the world directly into your kitchen</small></h1></div>
		</div>
		<div id="exampleView"> <!-- exampleView Start -->
			<div class="row ">
				<div class="col-md-2">
					<h3>My dinner</h3>
					<div>
						Number of guests: <span id="numberOfGuests"></span>
					</div>
					<div>
						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
					<br>
					<table class="table">
						<tr>
							<th>Dish name</th>
							<th>Cost</th>
						</tr>
						<!-- Hard coded rows! -->
						<tr>
							<td>Lasagna</td>
							<td>77.50</td>
						</tr>
						<tr>
							<td>Pending</td>
							<td>0.00</td>
						</tr>
					</table>
					<hr>
					<h4 class="text-primary text-center">Total price: <span id="totalPrice"></span></h4>
					<button class="btn btn-block btn-primary">Confirm dinner</button>
					<br>
				</div>
			</div><!-- left column end --> 
		</div> <!-- exampleview end -->
	</div> <!-- container end -->

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
</body>
</html>
