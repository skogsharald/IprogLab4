<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Drawing App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12"><h1>Homefuckinglette <small>From the best fuckfaces in the world</small></h1></div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<h3>My dinner</h3>
				<div id="exampleView">
					<div>
						Number of guests: <span id="numberOfGuests"></span>
					</div>
					<div>
					    <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>

				</div>
				<br>
			<table class="table">

				</tr>

			</div>

		</div>
